<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Mortgage Move Calculator</h1>
        
        <div class="input-form">
            <h2>Property Details</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="selling-price">Selling Price (£) <span class="optional">(optional for first-time buyers)</span></label>
                    <div class="input-prefix">
                        <input type="number" id="selling-price" min="0" step="1000" placeholder="e.g., 250000">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cash-in-hand">Cash in Hand / Deposit (£)</label>
                    <div class="input-prefix">
                        <input type="number" id="cash-in-hand" min="0" step="1000" placeholder="e.g., 50000">
                    </div>
                </div>
                <div class="form-group">
                    <label for="current-mortgage">Current Mortgage (£) <span class="optional">(if any)</span></label>
                    <div class="input-prefix">
                        <input type="number" id="current-mortgage" min="0" step="1000" placeholder="e.g., 150000">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="agent-fee">Estate Agent Fee (%) <span class="optional">(if selling)</span></label>
                    <div class="input-suffix">
                        <input type="number" id="agent-fee" min="0" step="0.1" placeholder="e.g., 1.5">
                    </div>
                </div>
                <div class="form-group">
                    <label for="other-fees">Other Fees (£) <span class="optional">(if any)</span></label>
                    <div class="input-prefix">
                        <input type="number" id="other-fees" min="0" step="100" placeholder="e.g., 2500">
                    </div>
                </div>
                <div class="form-group">
                    <label for="buying-price">Buying Price (£) <span class="required">*</span></label>
                    <div class="input-prefix">
                        <input type="number" id="buying-price" min="0" step="1000" placeholder="e.g., 300000">
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button id="clear-data" class="clear-button">Clear Data</button>
            </div>
        </div>
        
        <div class="results">
            <h2>Mortgage Options</h2>
            <div id="results-container"></div>
        </div>
        
        <div class="disclaimer">
            <p><strong>Disclaimer:</strong> This is a technology demonstration only. Mortgage rates shown are static sample data and do not reflect current market rates. This tool should not be used for actual financial planning decisions.</p>
        </div>
    </div>
    
    <script src="js/mortgage-data.js"></script>
    <script src="js/mortgage-calculator.js"></script>
</body>
</html>
